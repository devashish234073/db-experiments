<!DOCTYPE html>
<html>
<head>
  <title>MongoDB Replica Set UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .nodes { display: flex; gap: 20px; align-items: flex-start; }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white; font-size: 20px;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999; flex-direction: column;
    }
    #progressBar {
      width: 60%; height: 20px;
      background: #444; border-radius: 10px; margin-top: 10px;
    }
    #progressFill {
      height: 100%; width: 0%; background: limegreen; border-radius: 10px;
    }
    .node { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    pre { background: #f5f5f5; padding: 8px; overflow: auto; }
    button {
      border: none;
      background-color: green;
      color: white;
      height: 35px;
    }
    button:active {
      color: green;
    }
    #insertDoc {
      width: 315px;
    }
  </style>
</head>
<body>
  <h1>MongoDB Replica Set UI</h1>
  
  <form method="POST" action="/write">
    <input name="message" placeholder="Message" required style="width: 300px; padding: 5px;" /><br>
    <input type="checkbox" name="storeInMemory" id="storeInMemory">Store In Memory Also<br>
    <button type="submit" id="insertDoc">Insert Document</button>
  </form>

  <a href="bulkWritePage">Bulk Write</a>

  <h3>Node Status (auto-refresh every 5s):</h3>
  <div class="nodes" id="nodeStatusContainer">
    Node status divs will be injected by server
  </div>

  <br/>
  <a href="/status">View Replica Set Status</a>

  <script>
    // These will be replaced dynamically by the server
    const members = [];

    function fetchNode(idx) {
      fetch('/read?member=' + encodeURIComponent(members[idx]))
        .then(r => r.text())
        .then(html => {
          document.getElementById('node-status-' + idx).innerHTML = html;
        })
        .catch(e => {
          document.getElementById('node-status-' + idx).innerHTML = '<pre style="color:red">Error: ' + e.message + '</pre>';
        });
    }

    function refreshAll() {
      for (let i = 0; i < members.length; i++) {
        fetchNode(i);
      }
    }

    // Initial load + auto-refresh
    if (members.length > 0) {
      refreshAll();
      setInterval(refreshAll, 5000);
    }
  </script>
</body>
</html>
